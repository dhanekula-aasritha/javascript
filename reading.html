<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script>
		function count(){
			var numberofcharacters=126;
			var msg=document.getElementById("msg").value
			console.log(msg.length)
			document.getElementById("showcount").innerHTML=numberofcharacters-msg.length
		}
	</script>
</head>
<body>
     <textarea id="msg" onkeyup="count()"></textarea>
     <p>number of characters left:
     	<span id="showcount">126</span>
     </p>
    
</body>
</html>
